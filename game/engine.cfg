[application]

name="jam1"
main_scene="res://scenes/main.tscn"
icon="res://icon.png"

[display]

driver="GLES2"
fullscreen=false

[input]

exit_game=[key(Escape)]
interact=[key(E), mbutton(0, 1)]
jump=[key(Space)]
move_forward=[key(W)]
move_backward=[key(S)]
move_left=[key(A)]
move_right=[key(D)]
mouse_click=[mbutton(0, 1)]
